<div *ngIf="backofficeState$ !== undefined && !backofficeState$.pending" fxFill fxLayout="column" fxLayoutAlign="start center" fxFlex="grow">
    <div class="main-content" fxLayout="column" fxLayoutAlign="start stretch" fxFlex="grow">
        <h1>Categorías</h1>
        <div fxLayout="column" fxLayoutAlign="start-stretch" fxFlex="grow"> 
            <div class="buttons-container"  fxLayout="row" fxLayoutAlign="end center">
                <button mat-raised-button color="primary" (click)="createCategory()">Nueva categoría</button>
            </div> 
            <div fxLayout="column" fxLayoutAlign="start-stretch" class="table-container">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef><strong>Código</strong></th>
                        <td mat-cell *matCellDef="let element">{{element.code}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef><strong>Nombre</strong></th>
                        <td mat-cell  *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="creationDate">
                        <th mat-header-cell *matHeaderCellDef><strong>Fecha Alta</strong></th>
                        <td mat-cell *matCellDef="let element">{{element.creationDate | date: 'dd/MM/yyyy'}}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="actions"> 
                        <th mat-header-cell *matHeaderCellDef></th>
                        <mat-cell *matCellDef="let row" fxLayoutGap.sm="8px">
                            <button class="edit-button" mat-icon-button color="accent" (click)="editCategory(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteCategory(row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                       </mat-cell>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4"></td>
                    </tr>
                </table>
            </div>
        <div fxLayout="row" fxLayoutAlign="center center">
            <span class="back" (click)="goBackoffice()">Volver a tienda</span>
        </div>
    </div>    
</div>

<div *ngIf="backofficeState$ === undefined || backofficeState$.pending" class="spinner-container" fxFill fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
</div>
