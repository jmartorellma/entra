<div *ngIf="backofficeState$ !== undefined && !backofficeState$.pending" fxFill fxLayout="column" fxLayoutAlign="start center" fxFlex="grow">
    <div class="main-content" fxLayout="column" fxLayoutAlign="start stretch" fxFlex="grow">

        <div fxLayout="row" fxLayoutAlign="space-around center">
            <button class="button-new" mat-raised-button color="primary" (click)="goProducts()">Productos</button>
            <button class="button-new" mat-raised-button color="primary" (click)="goCategories()">Categor√≠as</button>
            <button class="button-new" mat-raised-button color="primary" (click)="goProviders()">Proveedores</button>
            <button class="button-new" mat-raised-button color="primary" (click)="goPurchases()">Pedidos</button>
            <button class="button-new" mat-raised-button color="primary" (click)="goDeliveries()">Entregas</button>
        </div>

        <div>
            
            <div>Imagen</div>
            
            <div>
                <div>Datos</div>
                <div>{{shop.Id}}</div>
            </div>
            

        </div>
    </div>    
</div>

<div *ngIf="backofficeState$ === undefined || backofficeState$.pending" class="spinner-container" fxFill fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
</div>
